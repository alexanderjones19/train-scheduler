<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid" id="content-container">
        <div class="row">
            <div class="col-lg-1"></div>

            <div class="col-lg-10">
                
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="jumbotron text-center" id="jumbo">
                                <div class="container">
                                    <h1 class="display-4">Train Scheduler</h1>
                                    <p class="lead">Anytime is train time.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                

                
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id= "train-schedule-card">
                                <div class="card-header">Current Train Schedule</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Train Name</th>
                                                    <th scope="col">Destination</th>
                                                    <th scope="col">Frequency (min)</th>
                                                    <th scope="col">Next Arrival</th>
                                                    <th scope="col">Minutes Away</th>
                                                </tr>
                                            </thead>
                                            <tbody id="table-body">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id="add-train-card">
                                <div class="card-header">Add Train</div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="train-name">Train Name</label>
                                            <input type="text" class="form-control" id="train-name" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="destination">Destination</label>
                                            <input type="text" class="form-control" id="destination" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                                            <input type="text" class="form-control" id="train-time" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="frequency">Frequency (min)</label>
                                            <input type="text" class="form-control" id="frequency" placeholder="">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="col-lg-1"></div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>  
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
